<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News List</title>
</head>
<body>
    <h1>All News</h1>
    <ul>
        {% for news in news %}
            <li>
                <a href="{% url 'news_detail' news.id %}">{{ news.title }}</a> - {{ news.created_at }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'news_create' %}">Create New News</a>
</body>
</html>
