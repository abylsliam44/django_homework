<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ news.title }}</title>
</head>
<body>
    <h1>{{ news.title }}</h1>
    <p>{{ news.content }}</p>
    <p>Created at: {{ news.created_at }}</p>

    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.content }} - {{ comment.created_at }}</li>
        {% endfor %}
    </ul>

    <h2>Add a Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <button type="submit">Add Comment</button>
    </form>
</body>
</html>
